<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Header with Slanted Divider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        /* Slanted Divider */
        .divider {
            width: 10px;
            height: 50px; /* Adjust height as needed */
            background: #FFD700;
            transform: skewX(-20deg);
            margin: 0 15px;
        }
    </style>
</head>
<body>

<header id="header" class="header d-flex align-items-center sticky-top bg-dark ">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between w-100">
            <!-- Logo Section -->
            <div class="d-flex align-items-center px-3 bg-primary text-white">
                <a href="index.html" class="text-decoration-none text-white fw-bold h4 mb-0">OnePage</a>
            </div>

            <!-- Slanted Divider -->
            <div class="divider"></div>

            <!-- Navigation Section -->
            <nav id="navmenu" class="d-flex align-items-center flex-grow-1">
                <ul class="nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white active" href="#hero">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#team">Team</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Dropdown 1</a></li>
                            <li class="dropdown">
                                <a class="dropdown-item dropdown-toggle" href="#">Deep Dropdown</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Deep Dropdown 1</a></li>
                                    <li><a class="dropdown-item" href="#">Deep Dropdown 2</a></li>
                                </ul>
                            </li>
                            <li><a class="dropdown-item" href="#">Dropdown 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact</a></li>
                </ul>
            </nav>

            <!-- Get Started Button -->
            <a class="btn btn-warning ms-3" href="#about">Get Started</a>
        </div>
    </div>
</header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
